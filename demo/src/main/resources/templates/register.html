<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Agent Login</title>

    <link rel="stylesheet"  type="text/css" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<main>
    <div class="login-box">
            <h2>Agent Register</h2>
            <p>Hey, Enter your details to create your account</p>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully registered our app!
                </div>
            </div>

                <form
                        method="post"
                        role="form"
                        th:action="@{/admins}"
                        th:object="${user}"
                >
                        <input
                                class="form-control"
                                id="name"
                                name="name"
                                placeholder="Enter first name"
                                th:field="*{name}"
                                type="text"
                        />
                        <p th:errors = "*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}"></p>
                        <input
                                class="form-control"
                                id="username"
                                name="username"
                                placeholder="Enter email address"
                                th:field="*{username}"
                                type="text"
                        />
                        <p th:errors = "*{username}" class="text-danger"
                           th:if="${#fields.hasErrors('username')}"></p>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Enter password"
                                th:field="*{password}"
                                type="password"
                        />
                        <p th:errors = "*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}"></p>
                        <button class="btn btn-primary" type="submit">Register</button>
                    <p class="request-account">Already registered? <a th:href="@{/login}">Login here</a></p>
                </form>

    </div>
</main>
</body>
</html>
