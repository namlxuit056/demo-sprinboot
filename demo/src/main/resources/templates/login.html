<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Login</title>

    <link rel="stylesheet"  type="text/css" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <main>
        <div class="login-box">
            <h2>Agent Login</h2>
            <p>Hey, Enter your details to get sign in to your account</p>

            <form  method="post"
                   role="form"
                   th:action="@{/login}" >
                <input type="text"
                       id="username"
                       name="username"
                       placeholder="Enter username"
                >
                <input   type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       placeholder="Enter password">
                <a href="#" class="trouble-sign-in">Having trouble in sign in?</a>
                <button type="submit">Sign in</button>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Email or Password</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success"> You have been logged out.</div>
                </div>
            </form>
            <div class="or">— Or Sign in with —</div>
            <div class="social-login">
                <button class="google"><i class="fab fa-google"></i> Google</button>
                <button class="apple"><i class="fab fa-apple"></i> Apple ID</button>
                <button class="facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
            </div>
            <p class="request-account">Don't have an account? <a th:href="@{/register}">Sign up</a></p>
        </div>
    </main>
</body>
</html>
